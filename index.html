
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="setup/css/all.min.css">
    <link rel="stylesheet" href="setup/css/bootstrap.min.css">
    <link rel="stylesheet" href="setup/css/weather.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <div class="container">
              <img src="images/logo (1).png" alt="cloud">
              <a class="navbar-brand navTxt pe-5" href="weather.html">Weather</a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul id="navbar" class="navbar-nav ms-auto mb-2 mb-lg-0 p-5">

                  <li class="nav-item">
                    <a class="nav-link text-capitalize ms-4 home" href="#">home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-capitalize ms-4 active trans" href="#">news</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-capitalize ms-4 active trans" href="#">live cameras</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-capitalize ms-4 active trans" href="#">photos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-capitalize ms-4 active trans" href="#">contact</a>
                  </li>
                </ul>

              </div>
            </div>
          </nav>
    </header>
    <main>
      <section class="app-container">
        <div class="searchBar">
          <div class="container">
            <form class="find-location">
              <input class="rounded-5 text-white w-100" type="search" placeholder="Find your location..." id="search">
              <input  class="rounded-5" type="button" value="Find" id="submit">
            </form>
          </div>
        </div>
        <div class="container px-3 pb-5 text-center">
            <div class="row g-0">
              <!-- today date section  -->
              <div class="item col-md-4 bg-bodyfirst-color rounded-1">
                <div class="d-flex justify-content-between bg-headerfirst-color py-2 px-3 bg-table-color text-light rounded-start" id="today-date">
                  <p id="today-date-dayName" class="my-auto">Thursday</p>
                  <span>
                    <span id="today-date-dayNo" class="my-auto">11</span>
                    <span id="today-date-dayMonth" class="my-auto">January</span>
                  </span>
                </div>
                <div class="item-content text-start px-3 pt-5 text-light" id="today">
                  <p id="today-location" class="fs-6">Cairo</p>
                  <div class="d-flex justify-content-between align-items-center px-2">
                    <span class="fs-1 fw-bolder">
                      <span id="today-temp">18</span>
                      <span class="fs-1"><sup>o</sup> C</span>
                    </span>
                    <img id="today-conditionImg" src="images/116.png" alt="">
                  </div>
                  <a href="" id="today-conditiontxt"  class="fs-6">Clear</a>
                  <div class=" d-flex pt-5 text-light">
                    <div class="d-flex me-3">
                      <img class="me-2 footer-icons" src="images/icon-umberella.png" alt="">
                      <p id="humidity">20</p>
                    </div>
                    <div class="d-flex me-3">
                      <img class="footer-icons mx-2" src="images/icon-wind.png" alt="">
                      <p id="wind" class="">18km/h</p>
                    </div>
                    <div class="d-flex me-3">
                      <img class="footer-icons mx-2" src="images/icon-compass.png" alt="">
                      <p id="direction">East</p>
                    </div>
                  </div>
                </div> 
              </div>
              <!-- Tomorrow date section  -->
              <div class="item col-md-4 bg-bodysec-color pb-5">
                <div class="text-center text-light py-2 px-3 bg-main-color">
                  <p class="next-dayName my-auto">Friday</p>
                </div>
                <div class="item-content text-center text-start px-3 mt-5 pb-3 text-light">
                    <img class="next-conditionImg pb-4" src="images/113.png" alt="sun">
                    <h5>
                      <span class="next-Maxtemp">20</span><span><sup>o</sup> C</span>
                    </h5>
                    <h6>
                      <span class="next-Mintemp fs-6">15</span><span><sup>o</sup> C</span>
                    </h6>
                </div> 
                <a href=""  class="next-conditiontxt fs-6">Sunny</a>
              </div>
              <!-- After Tomorrow  date section  -->
              <div class="item col-md-4 bg-bodyfirst-color pb-5 rounded-1">
                <div class="text-center text-light py-2 px-3 bg-headerfirst-color rounded-end" >
                  <p class="next-dayName my-auto">Sturday</p>
                </div>
                <div class="item-content text-center text-start px-3 mt-5 pb-3 text-light">
                    <img class=" next-conditionImg pb-4" src="images/176.png" alt="rainy">
                    <h5>
                      <span class="next-Maxtemp">17.6</span><span><sup>o</sup> C</span>
                    </h5>
                    <h6>
                      <span class="next-Mintemp fs-6">12.4</span><sup>o</sup> C</span>
                    </h6>
                </div> 
                <a href=""  class="next-conditiontxt fs-6">Patchy rain possible</a>
              </div>
            </div>
  
        </div>
      </section>
      <section class="footer py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-8 emailBar ">
                <form class="email">
                  <input class="rounded-5 text-white w-100" type="text" placeholder="Enter your email to subscribe..." id="subscribe">
                  <input  class="rounded-5" type="button" value="Subscribe" id="submit">
                </form>
            </div>
            <div class="col-md-4 media">
              <a href="https://www.facebook.com"><i class="fa-brands fa-facebook-f p-2 fs-5 pt-3" style="color: #009ad8;"></i></a>
              <a href="https://www.twitter.com"><i class="fa-brands fa-twitter p-2 fs-5  pt-3" style="color: #009ad8;"></i></a>
              <a href="https://www.google.com"><i class="fa-brands fa-google-plus-g p-2 fs-5  pt-3" style="color: #009ad8;"></i></a>
              <a href="https://www.pinterest.com"><i class="fa-brands fa-pinterest p-2 fs-5  pt-3" style="color: #009ad8;"></i></a>
            </div>
            <p class="ps-4 text-light copyright">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
          </div>

        </div>
      </section>
    </main>

    <script src="setup/js/jquery-3.7.1.min.js"></script>
    <script src="setup/js/all.min.js"></script>
    <script src="setup/js/bootstrap.bundle.min.js"></script>
    <script src="setup/js/weather.js"></script>
</body>
</html>
